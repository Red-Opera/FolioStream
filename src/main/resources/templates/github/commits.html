<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GitHub Activity - <span th:text="${username}">Username</span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/github-activity.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="page-title">GitHub Activity for <span th:text="${username}">Username</span></h1>
    </div>

    <div class="timeline-svg-outer">
        <div class="timeline-svg-container" style="position: relative;">
            <svg id="timeline-svg" th:if="${not #lists.isEmpty(events)}" th:attr="width=${events.size() * 220 + 200}, viewBox='0 0 ' + (${events.size() * 220 + 200}) + ' 380'">
                <path id="timeline-path" th:attr="d='M 100 190 L ' + (${events.size() * 220 + 100}) + ' 190'"
                      fill="none" stroke="#e2e8f0" stroke-width="4"/>
                <g th:each="event, iterStat : ${events}">
                    <line th:attr="x1=${100 + iterStat.index * 220}, y1=190, x2=${100 + iterStat.index * 220}, y2=${iterStat.index % 2 == 0 ? 100 : 280}"
                          stroke="#cbd5e1" stroke-width="2"/>
                    <circle th:attr="cx=${100 + iterStat.index * 220}, cy=190"
                            fill="#fff" stroke="#e2e8f0" stroke-width="4" r="18"/>

                    <foreignObject th:attr="x=${100 + iterStat.index * 220 - 12}, y=178, width=24, height=24">
                        <div style="width:24px; height:24px; display:flex; align-items:center; justify-content:center;">
                            <i class="fas" th:classappend="${event.type == 'PushEvent' ? ' fa-code-commit' : ' fa-code-branch'}"
                               style="color: #94a3b8; font-size: 18px;"></i>
                        </div>
                    </foreignObject>

                    <foreignObject th:attr="x=${100 + iterStat.index * 220 - 120}, y=${iterStat.index % 2 == 0 ? -50 : 280}, width=240, height=200">
                        <div class="timeline-card" xmlns="http://www.w3.org/1999/xhtml"
                             th:if="${event.repo != null}"
                             th:data-repo="${event.repo.name}"
                             th:data-commit-sha="${event.type == 'PushEvent' && event.payload != null ? 
                        (event.payload['after'] != null ? event.payload['after'] : 
                        (event.payload['commits'] != null && !#lists.isEmpty(event.payload['commits']) ? event.payload['commits'][0]['sha'] : 
                        (event.payload['head_commit'] != null ? event.payload['head_commit']['id'] : ''))) : ''}"
                             th:attr="data-bs-toggle=${event.type == 'PushEvent' ? 'tooltip' : null},
                                      data-bs-placement=${event.type == 'PushEvent' ? 'top' : null},
                                      data-bs-html=${event.type == 'PushEvent' ? 'true' : null},
                                      data-bs-title=${event.type == 'PushEvent' ?
                                          (event.commitMessages != null and !event.commitMessages.isEmpty() ?
                                              '&lt;div class=&quot;tooltip-title-custom&quot;&gt;' + #strings.escapeXml(event.type) + '&lt;/div&gt;&lt;div class=&quot;tooltip-content-custom&quot;&gt;커밋 정보: ' + #strings.escapeXml(event.commitMessages[0]) + '&lt;/div&gt;'
                                              :
                                              '&lt;div class=&quot;tooltip-title-custom&quot;&gt;' + #strings.escapeXml(event.type) + '&lt;/div&gt;&lt;div class=&quot;tooltip-content-custom&quot;&gt;이벤트에 대한 상세 커밋 정보가 없습니다.&lt;/div&gt;'
                                          ) : null
                                      }">
                            <div class="date-badge" th:utext="${event.created_at_formatted + (event.created_at_timezone != null && event.created_at_offset != null ? '<br/>(' + event.created_at_timezone + ' ' + event.created_at_offset + ')' : '')}">2025년 05월 08일 09:27<br/>(KST +09:00)</div>
                            <div class="event-message">
                                <i class="fas"
                                   th:classappend="${event.type == 'PushEvent' ? 'fa-code-commit' :
                                                    event.type == 'PullRequestEvent' ? 'fa-code-pull-request' :
                                                    event.type == 'CreateEvent' ? 'fa-plus-circle' :
                                                    event.type == 'DeleteEvent' ? 'fa-trash-alt' :
                                                    event.type == 'ForkEvent' ? 'fa-code-branch' :
                                                    event.type == 'IssuesEvent' ? 'fa-exclamation-circle' :
                                                    event.type == 'IssueCommentEvent' ? 'fa-comment' :
                                                    event.type == 'WatchEvent' ? 'fa-star' :
                                                    'fa-question-circle'}"></i>
                                <span th:switch="${event.type}">
                                    <span th:case="'PushEvent'">코드 업데이트</span>
                                    <span th:case="'PullRequestEvent'">코드 변경 요청</span>
                                    <span th:case="'CreateEvent'">
                                        <span th:switch="${event.payload?.ref_type}">
                                            <span th:case="'repository'">저장소 새로 만들기</span>
                                            <span th:case="'branch'" th:text="'브랜치 새로 만들기' + (${event.payload?.ref != null ? ': ' + event.payload.ref : ''})"></span>
                                            <span th:case="'tag'" th:text="'태그 새로 만들기' + (${event.payload?.ref != null ? ': ' + event.payload.ref : ''})"></span>
                                            <span th:case="*">새로 만들기</span>
                                        </span>
                                    </span>
                                    <span th:case="'DeleteEvent'">
                                        <span th:switch="${event.payload?.ref_type}">
                                            <span th:case="'branch'" th:text="'브랜치 삭제하기' + (${event.payload?.ref != null ? ': ' + event.payload.ref : ''})"></span>
                                            <span th:case="'tag'" th:text="'태그 삭제하기' + (${event.payload?.ref != null ? ': ' + event.payload.ref : ''})"></span>
                                            <span th:case="*">삭제하기</span>
                                        </span>
                                    </span>
                                    <span th:case="'ForkEvent'">가져오기</span>
                                    <span th:case="'IssuesEvent'">이슈</span>
                                    <span th:case="'IssueCommentEvent'">이슈 댓글</span>
                                    <span th:case="'WatchEvent'">관심 등록</span>
                                    <span th:case="*" th:text="${event.type}">기타 활동</span>
                                </span>
                            </div>
                            <!-- PushEvent일 경우 Commits 정보를 event-message 바로 아래에 표시 -->
                            <!-- <div th:if="${event.type == 'PushEvent'}" style="margin-top: 0rem;">
                                <b>Commits:</b>
                                <ul class="commit-list">
                                    <li th:each="msg : ${event.commitMessages}"
                                        th:text="${msg.contains('\n\n') ? msg.substring(0, msg.indexOf('\n\n')) : msg}">
                                        커밋 메시지 제목
                                    </li>
                                </ul>
                            </div> -->
                            <div th:if="${event.repo != null}" class="repo-info">
                                <i class="fas fa-code-branch"></i>
                                <span th:text="${event.repo.name}">Repository name</span>
                            </div>
                        </div>
                    </foreignObject>
                </g>
            </svg>
            <div th:if="${events == null or events.isEmpty()}" class="no-activity">
                <i class="fas fa-info-circle fa-2x mb-3"></i>
                <p>No activity found for this user.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/github-activity.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 모든 타임라인 카드에 클릭 이벤트 추가
            const cards = document.querySelectorAll('.timeline-card');
            
            // 레포지토리별 색상 맵 생성
            const repoColorMap = {};
            
            // 더 뚜렷하고 다양한 색상 팔레트
            const colorPalette = [
                '#e41a1c', // 빨강
                '#377eb8', // 파랑
                '#4daf4a', // 녹색
                '#984ea3', // 보라
                '#ff7f00', // 주황
                '#a65628', // 갈색
                '#f781bf', // 분홍
                '#00796b', // 청록
                '#ffd600', // 노랑
                '#7e57c2', // 연보라
                '#d32f2f', // 진한 빨강
                '#0288d1', // 하늘색
                '#388e3c', // 진한 녹색
                '#5d4037', // 초콜릿
                '#00acc1', // 밝은 청록
                '#ec407a'  // 연분홍
            ];
            
            // 레포지토리 이름에서 색상 생성 함수
            function generateColorFromRepo(repoName) {
                if (repoColorMap[repoName]) {
                    return repoColorMap[repoName];
                }
                
                // 이미 사용된 모든 색상을 다 사용했다면 재사용
                const colorIndex = Object.keys(repoColorMap).length % colorPalette.length;
                repoColorMap[repoName] = colorPalette[colorIndex];
                return repoColorMap[repoName];
            }
            
            // 카드에 색상 적용
            cards.forEach(card => {
                const repo = card.getAttribute('data-repo');
                if (repo) {
                    // 레포지토리 이름 부분만 색상 적용
                    const repoInfo = card.querySelector('.repo-info');
                    if (repoInfo) {
                        const textColor = generateColorFromRepo(repo);
                        
                        // 텍스트 색상만 적용 (배경색은 변경하지 않음)
                        const repoText = repoInfo.querySelector('span');
                        if (repoText) {
                            repoText.style.color = textColor;
                            repoText.style.fontWeight = 'bold';
                        }
                        
                        // 아이콘 색상도 동일하게 적용
                        const icon = repoInfo.querySelector('i');
                        if (icon) {
                            icon.style.color = textColor;
                        }
                    }
                }
                
                card.addEventListener('click', function() {
                    const repo = this.getAttribute('data-repo');
                    const commitSha = this.getAttribute('data-commit-sha');
                    
                    if (repo) {
                        if (commitSha && commitSha.trim() !== '') {
                            // 커밋 SHA가 있으면 해당 커밋의 트리로 이동
                            const url = 'https://github.com/' + repo + '/tree/' + commitSha;
                            console.log('Opening URL:', url);
                            window.open(url, '_blank');
                        } else {
                            // SHA가 없으면 기존처럼 레포지토리로 이동
                            window.open('https://github.com/' + repo, '_blank');
                        }
                    }
                });
            });

            // 커스텀 툴팁 초기화
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
              return new bootstrap.Tooltip(tooltipTriggerEl, {
                html: true,
                placement: 'top',
                trigger: 'hover focus'
              });
            });
            
            // 레포지토리 범례 추가
            createRepoLegend();
            
            // 레포지토리 색상 범례 생성 함수
            function createRepoLegend() {
                const container = document.querySelector('.container');
                if (!container) return;
                
                const legend = document.createElement('div');
                legend.className = 'repo-legend';
                legend.innerHTML = `
                    <div class="legend-header">
                        <i class="fas fa-palette"></i>
                        <h6 class="legend-title">레포지토리별 색상</h6>
                    </div>
                    <div class="legend-items"></div>
                `;
                
                const legendItems = legend.querySelector('.legend-items');
                
                // 현재 페이지에 표시된 모든 레포지토리에 대한 범례 아이템 생성
                Object.keys(repoColorMap).forEach(repo => {
                    const color = repoColorMap[repo];
                    
                    // 레포 이름에서 사용자/레포 부분 분리
                    const [owner, repoName] = repo.split('/');
                    
                    const item = document.createElement('div');
                    item.className = 'legend-item';
                    item.setAttribute('data-repo', repo);
                    item.setAttribute('title', repo); // 전체 이름을 툴팁으로 표시
                    
                    const legendText = document.createElement('div');
                    legendText.className = 'legend-text';
                    legendText.setAttribute('data-full-repo', repo);
                    
                    item.innerHTML = `
                        <div class="legend-icon">
                            <i class="fas fa-code-branch" style="color: ${color};"></i>
                        </div>
                    `;
                    
                    legendText.innerHTML = `
                        <span class="repo-owner">${owner} /</span>
                        <span class="repo-name" style="color: ${color};">${repoName}</span>
                    `;
                    
                    item.appendChild(legendText);
                    
                    // 클릭 이벤트 추가 - 해당 레포지토리로 이동
                    item.addEventListener('click', () => {
                        window.open('https://github.com/' + repo, '_blank');
                    });
                    
                    legendItems.appendChild(item);
                });
                
                // 범례가 비어있지 않은 경우에만 추가
                if (Object.keys(repoColorMap).length > 0) {
                    container.appendChild(legend);
                    
                    // 범례 아이템 너비 자동 조정
                    const repoCount = Object.keys(repoColorMap).length;
                    if (repoCount <= 3) {
                        // 레포지토리가 적은 경우 더 넓게 표시
                        legendItems.style.gridTemplateColumns = `repeat(${repoCount}, 1fr)`;
                    }
                }
            }
        });
    </script>
</body>
</html>

<style>
    /* 기존 스타일 유지 */
    
    /* 범례 아이템 너비 개선 */
    .legend-items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(-30px, 1fr)); /* 너비 증가: 180px → 300px */
        gap: 1rem;
    }
    
    .legend-item {
        display: flex;
        align-items: center;
        padding: 0.8rem 1rem;
        border-radius: 10px;
        background: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
        transition: all 0.2s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    
    .legend-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.02);
        margin-right: 0.8rem;
        flex-shrink: 0; /* 아이콘 크기 고정 */
    }
    
    .legend-text {
        min-width: 0; /* 텍스트 영역 축소 허용 */
        flex: 1; /* 남은 공간 모두 차지 */
    }
    
    /* 텍스트 오버플로우 처리 개선 */
    .repo-owner, .repo-name {
        display: inline-block;
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    /* 레포지토리 전체 이름이 툴팁으로 표시되도록 설정 */
    .legend-item:hover .legend-text::after {
        content: attr(data-full-repo);
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 0.75rem;
        white-space: nowrap;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.2s ease;
    }
    
    .legend-item:hover .legend-text:hover::after {
        opacity: 1;
    }
    
    /* 새로운 레포지토리 범례 스타일 */
    .repo-legend {
        margin-top: 2rem;
        margin-bottom: 2rem;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        transition: all 0.3s ease;
    }
    
    .legend-header {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 0.8rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .legend-header i {
        font-size: 1.2rem;
        margin-right: 0.7rem;
        color: #5271FF;
        background: linear-gradient(135deg, #5271FF, #914EFF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .legend-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0;
        color: #333;
    }
    
    .legend-items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
    }
    
    .legend-item {
        display: flex;
        align-items: center;
        padding: 0.8rem 1rem;
        border-radius: 10px;
        background: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
        transition: all 0.2s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    
    .legend-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.03);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }
    
    .legend-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    
    .legend-item:hover::before {
        transform: translateX(0);
    }
    
    .legend-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.02);
        margin-right: 0.8rem;
        flex-shrink: 0; /* 아이콘 크기 고정 */
    }
    
    .legend-icon i {
        font-size: 1rem;
    }
    
    .legend-text {
        min-width: 0; /* 텍스트 영역 축소 허용 */
        flex: 1; /* 남은 공간 모두 차지 */
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    .repo-owner {
        color: #666;
        font-weight: 400;
    }
    
    .repo-name {
        font-weight: 600;
        white-space: nowrap;
    }
    
    /* 반응형 조정 */
    @media (max-width: 768px) {
        .legend-items {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
        
        .repo-legend {
            padding: 1rem;
        }
    }
    
    /* 타임라인 카드 스타일 유지 */
    .timeline-card {
        background-color: #fff;
        border-radius: 6px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        padding: 15px;
        width: 220px;
        transition: all 0.2s ease;
    }
    
    .timeline-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    /* 레포지토리 정보 영역 스타일 */
    .repo-info {
        padding: 6px 10px;
        margin-top: 8px;
        border-radius: 4px;
        background-color: #f8f9fa;
        border: 1px solid #eee;
    }
</style>
