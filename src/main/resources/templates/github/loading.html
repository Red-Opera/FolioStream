<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loading GitHub Activity - <span th:text="${username}">Username</span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .loading-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
        }
        .loading-text {
            color: #6c757d;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .username {
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner-border text-primary spinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="loading-text">
            <span class="username" th:text="${username}">Username</span>의 GitHub 활동을 불러오는 중입니다...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL에서 username 파라미터 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username') || 'Red-Opera';

            // 데이터 로드 시작
            fetch(`/github/commits/data?username=${encodeURIComponent(username)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 데이터 로드 성공 시 메인 페이지로 이동
                        window.location.href = `/github/commits/view?username=${encodeURIComponent(username)}`;
                    } else {
                        // 에러 발생 시 에러 페이지로 이동
                        window.location.href = `/error?error=${encodeURIComponent(data.error)}`;
                    }
                })
                .catch(error => {
                    // 네트워크 에러 등 발생 시 에러 페이지로 이동
                    window.location.href = `/error?error=${encodeURIComponent('Failed to load data: ' + error.message)}`;
                });
        });
    </script>
</body>
</html>
